name: Run Tests
on:
  workflow_call:
    secrets:
      DOCKERHUB_ORG:
        required: true
    inputs:
      TAG:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: âš¡ Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”Ž Test
        uses: actions-rs/cargo@v1
        with:
          command: test
